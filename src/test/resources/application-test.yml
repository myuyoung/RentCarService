security:
  login:
    max-attempts: 5
    lockout-duration-minutes: 15
spring:
  # --- 데이터베이스 설정 ---
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # --- JPA 및 Hibernate 설정 ---
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

  # --- 이메일 설정 (수정된 부분) ---
  mail:
    host: smtp.example.com
    port: 587
    username: test@example.com
    password: testpassword


# --- JWT 관련 임시 값 ---
jwt:
  secret: "d9f82kd9fkdw92kfslaj2k39fkdslqwe"
  expire: 3600000
  refresh-expire: 86400000

# --- 관리자 관련 임시 값 ---
admin:
  notification:
    email: admin@example.com

# --- 파일 업로드 테스트를 위한 임시 경로 ---
file:
  upload:
    dir: build/tmp/uploads/images
    chat-dir: build/tmp/chat_files
  # --- 테스트 시에는 실제 정적 리소스 핸들링이 필요 없으므로 비활성화 ---
  resources:
    handler: /media/**
    locations: build/tmp/chat_files/
  static-serving:
    enabled: false # 테스트 중에는 비활성화하여 외부 의존성 제거
