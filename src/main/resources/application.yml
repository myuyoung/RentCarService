    chat-dir: ${user.home}/chat_files  # 채팅 파일 업로드용
  resources:
    handler: /media/**
    locations: ${user.home}/chat_files/
decorator:
  datasource:
    p6spy:
      # P6Spy 활성화
      enable-logging: true

      # multi-line: 여러 줄로 예쁘게 출력 (가독성 좋음)
      log-format-strategy: multi-line

      # 로그 레벨 설정 (p6spy 자체의 로그 레벨)
      logging: slf4j
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: always
