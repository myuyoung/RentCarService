spring:
  mail:
    host: smtp.naver.com
    port: 587
    username: ${Spring_Mail_UserName:}
    password: ${Spring_Mail_Password:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.naver.com
            protocols: TLSv1.2
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 1000
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      settings:
        web-allow-others: false
      enabled: true
  messages:
    basename: messages_ko
    encoding: UTF-8
  profiles:
    group:
      "prod": ["aws"]
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

security:
  login:
    max-attempts: 5
    lockout-duration-minutes: 15
admin:
  notification:
    email: ${Admin_Email:}
server:
  port: 7950
jwt:
  secret: ${Jwt_Secret:d9f82kd9fkdw92kfslaj2k39fkdslqwe}
  expire: 3600000

