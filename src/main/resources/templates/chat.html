<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Drive - 실시간 채팅</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- WebSocket & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body class="bg-gray-50">

<!-- 헤더 네비게이션 -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="/" class="text-2xl font-bold text-indigo-600">Dream Drive</a>
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="/" class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">홈</a>
                    <a href="/search" class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">차량 검색</a>
                    <a href="/mypage" class="text-gray-500 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">마이페이지</a>
                    <a href="/chat" class="bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-medium">채팅</a>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <span id="userInfo" class="text-gray-700 mr-3"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 메인 채팅 컨테이너 -->
<div class="max-w-6xl mx-auto px-4 py-6">
    <!-- 채팅룸 선택 영역 -->
    <div class="bg-white rounded-lg shadow-md mb-6 p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Dream Drive 채팅</h2>
        
        <!-- 연결 상태 -->
        <div id="connectionStatus" class="mb-4 p-3 rounded-md bg-yellow-100 text-yellow-800">
            <div class="flex items-center">
                <div class="loading-spinner mr-2"></div>
                <span>연결 중...</span>
            </div>
        </div>

        <!-- 채팅방 목록 및 입장 영역 -->
        <div id="joinSection" class="space-y-6">
            
            <!-- 사용자명 입력 -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">사용자명</label>
                <input type="text" id="username" placeholder="사용자명을 입력하세요" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- 채팅방 목록 -->
            <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-3">사용 가능한 채팅방</h3>
                <div id="chatRoomsList" class="space-y-3">
                    <!-- 채팅방 목록이 여기에 동적으로 로드됩니다 -->
                    <div class="text-center py-8 text-gray-500">
                        <div class="loading-spinner mx-auto mb-2"></div>
                        <p>채팅방 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 수동 입장 (기존 기능 유지) -->
            <div class="border-t pt-4">
                <h4 class="text-sm font-medium text-gray-700 mb-2">직접 채팅방 ID로 입장</h4>
                <div class="flex space-x-2">
                    <input type="text" id="customRoomId" placeholder="채팅방 ID 직접 입력" 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <button onclick="enterCustomRoom()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        입장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 채팅 메인 영역 -->
    <div id="chatSection" class="hidden">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- 채팅 헤더 -->
            <div class="bg-indigo-600 text-white px-6 py-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold">채팅룸: <span id="currentRoom"></span></h3>
                    <button onclick="leaveChatRoom()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-sm font-medium">
                        나가기
                    </button>
                </div>
            </div>

            <!-- 메시지 영역 -->
            <div id="messageArea" class="h-96 overflow-y-auto p-4 space-y-3 bg-gray-50">
                <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
            </div>

                    <!-- 메시지 입력 영역 -->
            <div class="border-t bg-white p-4">
                <div class="flex space-x-3">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    
                    <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md font-medium">
                        전송
                    </button>
                    
                    <!-- 파일 업로드 버튼 -->
                    <div class="relative">
                        <input type="file" id="fileInput" class="hidden" accept="image/*,video/*" onchange="uploadFile()">
                        <button onclick="document.getElementById('fileInput').click()" 
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-medium">
                            📎 파일
                        </button>
                    </div>
                </div>

                <!-- 업로드 진행 상태 -->
                <div id="uploadProgress" class="hidden mt-2">
                    <div class="bg-blue-100 rounded-md p-2">
                        <div class="flex items-center text-blue-800">
                            <div class="loading-spinner mr-2"></div>
                            <span>파일 업로드 중...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/common.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
