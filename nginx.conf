# Wook Spring Boot 프로젝트용 nginx 설정
events {
    worker_connections 1024;
}

http {
    # 기본 MIME 타입
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로그 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /opt/homebrew/var/log/nginx/access.log main;
    error_log  /opt/homebrew/var/log/nginx/error.log;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 업스트림 서버 (Spring Boot)
    upstream wook_backend {
        server 127.0.0.1:7950;
    }

    server {
        listen 80;
        server_name localhost;  # 필요시 실제 도메인으로 변경

        # 업로드 파일 크기 제한 (Spring Boot와 동일하게)
        client_max_body_size 10m;

        # 정적 이미지 파일 직접 서빙 (캐싱 적용)
        location /images/ {
            alias /Users/myuyong/uploads/images/;
            try_files $uri =404;
            
            # 캐시 설정 (1시간)
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # 정적 리소스 (CSS, JS 등) 캐싱
        location ~* \.(css|js|woff2?|ttf|eot|svg)$ {
            proxy_pass http://wook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 정적 리소스 캐싱
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # API 엔드포인트
        location /api/ {
            proxy_pass http://wook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 타임아웃 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 관리자 페이지 (필요시)
        location /admin/ {
            proxy_pass http://wook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # 나머지 모든 요청 (템플릿, 홈페이지 등)
        location / {
            proxy_pass http://wook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 타임아웃 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # 에러 페이지
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /opt/homebrew/var/www;
        }
    }
}
